<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome to OpenReactions!</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      display: flex;
      height: 100vh;
    }

    .sidebar {
      background-color: #222;
      color: white;
      width: 200px;
      padding: 1rem;
    }

    .main {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .button {
      background-color: #007BFF;
      color: white;
      padding: 1rem 2rem;
      text-decoration: none;
      font-size: 1.5rem;
      border-radius: 8px;
      margin-top: 2rem;
    }

    .button:hover {
      background-color: #0056b3;
    }

    .coming-soon {
      margin-top: 1rem;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h3>Options</h3>
    <p>(Coming soon)</p>
  </div>
  <div class="main">
    <h1>Welcome to OpenReactions!</h1>
    <p class="coming-soon">More features coming soon...</p>
    <a class="button" href="/draw/">Draw</a>
  </div>
</body>
</html>
